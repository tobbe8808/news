{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br/><br/>
    <h3>Delete: {{ post.title }}</h3>

    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure you want to delete?</strong><br/><br/>
            <button class="btn btn-secondary">Delete Post</button>
    </div>

{% else %}

Login to acess this content!

{% endif %}


{% endblock %}
